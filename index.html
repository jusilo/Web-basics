<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
    <title>Web Basics</title>
</head>

<body>
  
    <main>
        <section>
            <h2>Registration Form <i></i></h2>
            <i class="fas fa-dragon"></i>
            <form action="">
                <label for="fname" style="color: red;">First name</label>
                <input type="text" name="fname" id="fname" placeholder="Enter first name" disabled>
                <br><br>
                <label for="lname">Last name</label>
                <input type="text" name="lname" id="lname">
                <br><br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <br><br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <br><br>
                <label for="show">Show pass</label>
                <input type="checkbox" name="show" id="show">
                <br><br>
                <div class="gender-field">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="Male">
                </div>
                <div class="gender-field">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="Female">
                </div>
                <br><br>



                <select name="haircolor" id="haircolor">
                    <option value="brown">Brown</option>
                    <option value="black">Black</option>
                    <option value="red">Red</option>
                </select>
                <br><br>
                <textarea name="description" id="description" cols="20" rows="10" placeholder="Enter description"></textarea>


                <br><br>

                <input type="submit" value="Register">
            </form>
        </section>
    </main>
    <style>
        label{
            color: blue !important;
        }
    </style>
</body>
    
</html>
